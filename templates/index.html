<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Tariff Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS (bez SRI, z jsDelivr) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Twoje style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <h1>Tariff Map</h1>
            <span class="subtitle">Zalogowany: {{ user }}</span>
        </div>
        <div class="top-bar-right">
            <a href="{{ url_for('web.logout') }}">Wyloguj</a>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <h2>Ustawienia</h2>
            <p>Wybierz kraj docelowy (klikając na mapie), aby zobaczyć stawki celne na tytoń z innych krajów.</p>
            <div id="selected-country" class="selected-country">
                Brak wybranego kraju.
            </div>

            <div id="legend" class="legend">
                <!-- uzupełniane w JS -->
            </div>
        </aside>

        <main class="main-map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS (bez SRI, z jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Logika frontendu -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
